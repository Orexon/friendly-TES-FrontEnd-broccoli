<div class="loginComponent">
  <mat-card class="loginCard">
    <mat-card-title>Tech Evaluation System</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field class="loginInput">
            <input
              type="text"
              matInput
              placeholder="Email"
              formControlName="email"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <mat-error *ngIf="f['email'].errors?.required"
              >Email is required</mat-error
            >
            <mat-error *ngIf="f.email.errors?.email"
              >Email has to be valid email</mat-error
            >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="loginInputPass">
            <input
              matInput
              placeholder="Password"
              type="password"
              formControlName="password"
              minlength="6"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <mat-error *ngIf="f['password'].errors?.required"
              >Password is required</mat-error
            >
            <mat-error *ngIf="f.password.errors?.minlength"
              >Password too short</mat-error
            >
          </mat-form-field>
        </div>

        <alert class="alert-section"></alert>
        <button
          [disabled]="loading"
          [disabled]="!loginForm.valid"
          type="submit"
          mat-stroked-button
          class="loginButton"
        >
          Login
        </button>
        <mat-spinner *ngIf="loading" [diameter]="10"></mat-spinner>
      </form>
    </mat-card-content>
  </mat-card>
</div>
