<section class="resultsContainer">
  <div class="resultsHeading">Results</div>

  <alert></alert>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. C# Test"
      #input
    />
  </mat-form-field>
  <div class="resultsTable mat-elevation-z8">
    <mat-progress-spinner
      mode="indeterminate"
      *ngIf="loading"
      class="spinner"
      diameter="50"
    ></mat-progress-spinner>

    <table
      *ngIf="!loading"
      mat-table
      matSort
      matTableResponsive
      [dataSource]="dataSource"
    >
      <ng-container matColumnDef="Applicant Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Applicant Email
        </th>
        <td mat-cell *matCellDef="let element" data-label="applicantEmail">
          {{ element.applicantEmail }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Test Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Test Name</th>
        <td mat-cell *matCellDef="let element" data-label="testName">
          {{ element.testName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Total Points">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Points</th>
        <td mat-cell *matCellDef="let element" data-label="totalPoints">
          {{ element.totalPoints }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Question Count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Question Count
        </th>
        <td mat-cell *matCellDef="let element" data-label="questionCount">
          {{ element.questionCount }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Overtime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Min. Overtime</th>
        <td mat-cell *matCellDef="let element" data-label="overtime">
          {{ element.overtime }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" data-label="actions">
          <button
            mat-icon-button
            matTooltip="Click to see all results of the same test"
            [matTooltipPosition]="'left'"
            (click)="openTestResults(element.testId)"
          >
            <mat-icon>quiz</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Click to see details"
            [matTooltipPosition]="'left'"
            (click)="openResultInfo(element.testId, element.applicantId)"
          >
            <mat-icon>info</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 5]"></mat-paginator>
  </div>
</section>
