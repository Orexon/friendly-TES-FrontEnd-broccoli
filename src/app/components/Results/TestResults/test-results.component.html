<section class="userContainer">
  <div class="userHeading">
    <div class="adminHeading">"{{ this.testName }}" results</div>
    <button mat-raised-button class="newAdminBtn" routerLink="/results">
      All results
    </button>
  </div>

  <alert></alert>

  <div class="userTable mat-elevation-z8">
    <mat-spinner *ngIf="loading" [diameter]="20"></mat-spinner>
    <table mat-table matSort matTableResponsive [dataSource]="dataSource">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Applicant Name
        </th>
        <td mat-cell *matCellDef="let element" data-label="Name">
          {{ element.applicantFirstName }}&nbsp;{{ element.applicantLastName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Applicant Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Applicant Email
        </th>
        <td mat-cell *matCellDef="let element" data-label="ApplicantEmail">
          {{ element.applicantEmail }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Points Scored">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Points scored</th>
        <td mat-cell *matCellDef="let element" data-label="totalPoints">
          {{ element.totalPoints }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Minutes Overtime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Minutes Overtime
        </th>
        <td mat-cell *matCellDef="let element" data-label="minutesOvertime">
          {{ element.minutesOvertime }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" data-label="actions">
          <button
            mat-icon-button
            matTooltip="Click to see details"
            [matTooltipPosition]="'left'"
            (click)="openResultInfo(element.testId, element.applicantId)"
          >
            <mat-icon>info</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 5]"></mat-paginator>
  </div>
</section>
